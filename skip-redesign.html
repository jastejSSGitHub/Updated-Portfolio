							<ul class="tg-projectinfo">
								<li>
									<h3>Basic Setup</h3>
								 <p>This entire environment was build in the Processing IDE, a super powerful tool for <strong>Java programming</strong> and getting animation based
									 results using mathematical functions and equations including trigonometry. I started by building a layout of the whole game and different
									 level designs by planning the cordinates of all the <strong>blocks</strong> you see in the gameplay.<br><br>
									 There are <strong>two levels</strong> in the game, with increased difficulties and we as the hero play the game by beating and escaping the creatures from hell in our way.
									 The second planning that went in the project was the unique placement of <strong>coins</strong> throughout the level design on the blocks with intelligently placed cordinatesto challenge the user.
								 </p>
								</li>

								<li>
									<h3>Challenges</h3>
								 <p>The biggest challenge I ecountered while developing this Java based platformer game, was the <strong>dynamics</strong> of the whole game, especially the main player's dynamics of him moving
									 , jumping and interacting throughout the levels. In order to make the movement realistic, I could not just have a static image of a player while running left, right and jumping
									 upwards. Therefore, I deviced a plan to <strong>animate</strong> the player.
								 </p>
								</li>

								<div class="container">
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											<div id="sketches" class="tg-detailholder">
												<figure class="tg-detailimg tg-simpleimghover at-projectfivecolor">

														<img clas="img-responsive" src="images/work-detail-1/sketch.jpg" alt="Detail Image">
														<span></span>
													</div>
												</figure>

											</div>
										</div>
									</div>
								</div>

								<li>
									<h3>Solution</h3>
								 <p>This was done by drawing a character idea from scratch, a muscular guy angry with the condition of his city. This was followed by scanning and rendering a
									  character from all three sides (front , side and jumping version) in <strong>Adobe Illustrator</strong>. Then after rendering, I had each side of the character , imported into
										<strong>Adobe AfterEffects</strong> and divided its movement into 20 keyframes and saved it serially. Then used my newly learnt <strong>Java coding</strong> skills at that time to render all these
										keyframe images at a certain frames per second , to give the impression that the player is now dynamic and hence running and jumping on commands.
								 </p>
								</li>
